<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="main">
    
    <div class="scoreboard">
      <div class="player1Score"></div>
      <div class="player2Score"></div>
    </div>
    <div class="winner"></div>
    <div class="board"></div>
    <button class="newGame">New Game</button>
  </div>

  <dialog open>
    <form method="dialog">
      <h2>Let's start a Tic-Tac-Toe game...</h2>
      <label for="player1">Player 1 (X): </label>
      <input type="text" id="player1" required>
      <label for="player2">Player 2 (O): </label>
      <input type="text" id="player2" required>
      <button class="makePlayers">START</button>
    </form>
  </dialog>
  <script src="./index.js"></script>
</body>
</html>
